        // ‚îÄ‚îÄ SANITIZA√á√ÉO XSS ‚îÄ‚îÄ
        // Usa DOMPurify para limpar HTML antes de renderizar no DOM.
        // Permite apenas tags seguras de formata√ß√£o de texto (sem script, iframe, etc).
        function sanitizar(html) {
            if (!html) return '';
            if (typeof DOMPurify === 'undefined') return html; // fallback se CDN falhar
            return DOMPurify.sanitize(html, {
                ALLOWED_TAGS: ['b', 'i', 'u', 'strong', 'em', 'br', 'ul', 'ol', 'li', 'p', 'span'],
                ALLOWED_ATTR: [], // nenhum atributo permitido (bloqueia onclick, href malicioso, etc)
            });
        }

        // ‚îÄ‚îÄ SYNC ROBUSTO: upsert por item individual com retry ‚îÄ‚îÄ
        // Cada item precisa ter um campo 'id' √∫nico para o upsert funcionar.
        // A tabela no Supabase deve ter coluna unique em (user_id, item_id).
        // Gera ID √∫nico e est√°vel para cada item.
        // Usa crypto.randomUUID() (nativo, seguro) com fallback para browsers antigos.
        function gerarIdSeguro() {
            if (typeof crypto !== 'undefined' && typeof crypto.randomUUID === 'function') {
                return crypto.randomUUID();
            }
            // Fallback: UUID v4 manual (browsers antigos)
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }

        async function syncToSupabase(tabela, itens, userId, onStatus) {
            const MAX_TENTATIVAS = 3;
            const DELAY_RETRY = 1500;
            const sleep = (ms) => new Promise(res => setTimeout(res, ms));

            for (let tentativa = 1; tentativa <= MAX_TENTATIVAS; tentativa++) {
                try {
                    if (!navigator.onLine) throw new Error('Sem conex√£o com a internet.');

                    // Estrat√©gia segura: upsert de todos os itens + deletar os que sumiram
                    if (itens && itens.length > 0) {
                        const rows = itens.map(item => {
                            // CORRE√á√ÉO: nunca usa Math.random() como ID.
                            // Se o item n√£o tem id, gera um UUID est√°vel e o persiste no objeto.
                            // Isso garante que o mesmo item sempre tenha o mesmo item_id no Supabase.
                            if (!item.id) {
                                item.id = gerarIdSeguro();
                            }
                            return {
                                user_id: userId,
                                item_id: String(item.id),
                                data: item
                            };
                        });

                        // Upsert em lotes de 50 para evitar timeout
                        const LOTE = 50;
                        for (let i = 0; i < rows.length; i += LOTE) {
                            const lote = rows.slice(i, i + LOTE);
                            const { error } = await supabase
                                .from(tabela)
                                .upsert(lote, { onConflict: 'user_id,item_id' });
                            if (error) throw error;
                        }

                        // CORRE√á√ÉO: usa array nativo do Supabase em vez de string SQL manual,
                        // evitando risco de inje√ß√£o e quebra com IDs que contenham caracteres especiais.
                        const idsAtivos = rows.map(r => r.item_id);
                        await supabase
                            .from(tabela)
                            .delete()
                            .eq('user_id', userId)
                            .not('item_id', 'in', `(${idsAtivos.join(',')})`);
                    } else {
                        // Lista vazia: apagar tudo do usu√°rio nesta tabela
                        await supabase.from(tabela).delete().eq('user_id', userId);
                    }

                    if (onStatus) onStatus('salvo');
                    return true;
                } catch(e) {
                    console.warn(`[MusiLab] Tentativa ${tentativa}/${MAX_TENTATIVAS} falhou para '${tabela}':`, e.message || e);
                    if (tentativa < MAX_TENTATIVAS) {
                        await sleep(DELAY_RETRY * tentativa);
                    } else {
                        console.error(`[MusiLab] Falha definitiva ao sincronizar '${tabela}'. Dados salvos localmente.`);
                        if (onStatus) onStatus('erro');
                        return false;
                    }
                }
            }
        }

        async function syncConfiguracoes(cfg, userId, onStatus) {
            try {
                if (!navigator.onLine) throw new Error('Sem conex√£o.');
                const { error } = await supabase
                    .from('configuracoes')
                    .upsert({ user_id: userId, data: cfg }, { onConflict: 'user_id' });
                if (error) throw error;
                if (onStatus) onStatus('salvo');
                return true;
            } catch(e) {
                console.warn('[MusiLab] Erro sync configuracoes:', e.message || e);
                if (onStatus) onStatus('erro');
                return false;
            }
        }

        async function loadFromSupabase(tabela, userId) {
            try {
                const { data, error } = await supabase
                    .from(tabela)
                    .select('data')
                    .eq('user_id', userId);
                if (error) throw error;
                return data.map(row => row.data);
            } catch(e) {
                console.error('[MusiLab] Erro ao carregar ' + tabela + ':', e.message || e);
                return null;
            }
        }

        async function loadConfiguracoes(userId) {
            try {
                const { data, error } = await supabase
                    .from('configuracoes')
                    .select('data')
                    .eq('user_id', userId)
                    .single();
                if (error) return null;
                return data?.data || null;
            } catch(e) { return null; }
        }

            const calcularPascoa = (ano) => {
                const a = ano % 19;

                const e = b % 4;
                const f = Math.floor((b + 8) / 25);

                const h = (19 * a + b - d - g + 15) % 30;
                const i = Math.floor(c / 4);
                const k = c % 4;
                const l = (32 + 2 * e + 2 * i - h - k) % 7;
                const m = Math.floor((a + 11 * h + 22 * l) / 451);
                const mes = Math.floor((h + l - 7 * m + 114) / 31);

                const addDias = (d, n) => new Date(d.getTime() + n * 86400000);
                return [

                    { data: toISO(addDias(pascoa,  -2)), nome: 'Sexta-feira Santa' },

            // --- FUN√á√ÉO SUGEST√ÉO INTELIGENTE DE PLANO ---
            const sugerirPlanoParaTurma = (anoId, escolaId, segmentoId, turmaId) => {
                // Prioridade 1: √öltimo plano registrado naquela turma
                const planosComRegistros = planos.filter(p => {
                    return (p.registrosPosAula || []).some(r => 
                        r.anoLetivo == anoId && r.escola == escolaId && 
                        (r.segmento || r.serie) == segmentoId && r.turma == turmaId
                    );
                }).sort((a, b) => {
                    const lastA = Math.max(...(a.registrosPosAula || []).map(r => r.id || 0));
                    const lastB = Math.max(...(b.registrosPosAula || []).map(r => r.id || 0));
                    return lastB - lastA;
                });
                if (planosComRegistros.length > 0) return planosComRegistros[0].id;

                // Prioridade 2: Plano "Em Andamento" do segmento/escola
                const emAndamento = planos.filter(p => 
                    p.statusPlanejamento === 'Em Andamento' &&
                    (p.faixaEtaria || []).some(f => {
                        const ano = anosLetivos.find(a => a.id == anoId);
                        const esc = ano?.escolas.find(e => e.id == escolaId);
                        const seg = esc?.segmentos.find(s => s.id == segmentoId);
                        return seg && seg.nome.includes(f);
                    })
                );
                if (emAndamento.length > 0) return emAndamento[0].id;

                // Prioridade 3: Plano mais recente do segmento/escola (por escola como fallback)
                const ano = anosLetivos.find(a => a.id == anoId);
                const esc = ano?.escolas.find(e => e.id == escolaId);
                if (esc) {
                    const recentes = planos.filter(p => p.escola === esc.nome).sort((a, b) => b.id - a.id);

                return null;

                        MODAL: CADASTRAR NOVA ESCOLA
                    ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}

                                            {modalConfirm.labelCancelar || 'Cancelar'}

        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { erro: null }; }
            static getDerivedStateFromError(e) { return { erro: e }; }
            componentDidCatch(e, info) { console.error('[MusiLab] Erro capturado pelo ErrorBoundary:', e, info); }
            render() {
                if (this.state.erro) return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-900 to-purple-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md p-10 text-center">
                            <div className="text-6xl mb-4">‚ö†Ô∏è</div>
                            <h2 className="text-xl font-bold text-gray-800 mb-2">Algo deu errado</h2>
                            <p className="text-gray-500 text-sm mb-6">Seus dados est√£o salvos. Recarregue a p√°gina para continuar.</p>
                            <p className="text-xs text-red-400 bg-red-50 rounded-lg p-3 mb-6 text-left font-mono break-all">{this.state.erro.message}</p>

                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-2xl transition">

                    </div>
                );
                return this.props.children;
            }
        }

        ReactDOM.render(<ErrorBoundary><AppRoot /></ErrorBoundary>, document.getElementById('root'));
    </script>
